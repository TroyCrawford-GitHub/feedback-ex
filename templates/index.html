<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate the service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Lexus" srcset="logo" />
      <!-- @todo - message -->
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of vehicle owner"
          />
        </div>
        <div class="form-group">
          <h3>Dealer</h3>
          <input type="text" name="customer" placeholder="Name of dealer" />
        </div>
        <div class="form-group">
          <h3>Please rate your dealer</h3>
          <input type="radio" name="rating" value="1" />
          <input type="radio" name="rating" value="2" />
          <input type="radio" name="rating" value="3" />
          <input type="radio" name="rating" value="4" />
          <input type="radio" name="rating" value="5" />
          <input type="radio" name="rating" value="6" />
          <input type="radio" name="rating" value="7" />
          <input type="radio" name="rating" value="8" />
          <input type="radio" name="rating" value="9" />
          <input type="radio" name="rating" value="10" checked />
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea name="comments" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
